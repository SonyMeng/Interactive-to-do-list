<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
  </head>
  <body>
    <h1>To do List</h1>
    <div class="container">
      <div class="inputArea">
        <label id="inputAreaTitle" for="newTask">Add new Task</label>
        <input id="newTask" class ="inputField" type="text" placeholder="New task..." />
        <div class="inputButtons">
        <button id="addTaskButton">Add</button>
        <button id="clearAllButton">Clear All</button>
        </div>
      </div>
      <div class="taskListArea">
        <p id="taskListAreaTitle">My Task List</p>
        <ol id="myList">
        </ol>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
